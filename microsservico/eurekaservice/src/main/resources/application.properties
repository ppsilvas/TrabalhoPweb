spring.application.name=gateway
server.port=8082
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka
eureka.instance.prefer-ip-address=true
spring.application.name=gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

# ===================================================================
#      CONFIGURAÇÃO DO API GATEWAY (application.properties)
# ===================================================================

# --- Configuração da Rota para o Microsserviço de Internet Banking ---

# Define um ID único e descritivo para esta rota.
spring.cloud.gateway.routes[0].id=internet-banking-service

# Define para onde o Gateway deve enviar as requisições.
# MUITO IMPORTANTE: Troque 8081 pela porta REAL onde seu microsserviço de internet banking está rodando!
spring.cloud.gateway.routes[0].uri=http://localhost:8082

# Define a condição para usar esta rota.
# O padrão /api/** captura qualquer caminho que comece com /api/, incluindo todos os seus endpoints.
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**


# --- Configuração Global de CORS (também no Gateway) ---
# Essencial para que seu frontend (rodando em outra porta) possa se comunicar com o Gateway.
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true